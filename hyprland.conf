# Debug Settings
debug {
    disable_logs = true
}

$terminal = kitty
$fileManager = dolphin
$menu = rofi -show drun
$scripts = ~/.config/scripts

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# For use when spawning new terminals

env = HYPR_TERMINAL,$terminal

# Global Settings
general {
    gaps_in = 5
    gaps_out = 10,20,20,20
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}
master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# Theme (generated by themectl)
source = theme.conf

# Startup
source = startup.conf

# Cosmetics
source = decoration.conf
source = animations.conf
source = windowrules.conf

# Layouts
source = layouts/dwindle.conf

# Peripherals
source = monitors.conf
source = input.conf
source = keybinds.conf

